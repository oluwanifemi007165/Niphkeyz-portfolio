<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Niphkeyz Login</title>
  <link rel="stylesheet" href="login.css">
  <!-- Only this line for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- LOGIN FORM -->
  <div class="login-container" id="loginBox">
    <h1 class="logo">Niphkeyz</h1>
    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Phone number, username, or email" required>

      <div class="pass-wrapper">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <i class="fas fa-eye eye-icon" onclick="toggleEye(this,'loginPassword')"></i>
      </div>

      <button type="submit" class="btn">Log in</button>
    </form>
    <div class="divider"><span>OR</span></div>
    <a href="https://web.facebook.com/login/?_rdc=1&_rdr#" class="facebook-login">Log in with Facebook</a>
    <a href="#" class="forgot" id="forgotLink">Forgot password?</a>
  </div>

  <!-- FORGOT PASSWORD -->
  <div class="login-container" id="forgotBox" style="display: none;">
    <h1 class="logo">Niphkeyz</h1>
    <form id="forgotForm">
      <input type="text" id="forgotEmail" placeholder="Enter your email or phone" required>
      <button type="submit" class="btn">Send Code</button>
    </form>
    <p>Remembered? <a href="#" id="backToLogin" style="color: #3897f0; text-decoration: none;">Back to Login</a></p>
  </div>

  <!-- RESET PASSWORD -->
  <div class="login-container" id="resetBox" style="display: none;">
    <h1 class="logo">Niphkeyz</h1>
    <form id="resetForm">
      <input type="text" id="resetCode" placeholder="Enter code" required>

      <div class="pass-wrapper">
        <input type="password" id="newPassword" placeholder="New password" required>
        <i class="fas fa-eye eye-icon" onclick="toggleEye(this,'newPassword')"></i>
      </div>

      <div class="pass-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <i class="fas fa-eye eye-icon" onclick="toggleEye(this,'confirmPassword')"></i>
      </div>

      <button type="submit" class="btn">Reset Password</button>
    </form>
    <p><a href="#" id="backToLogin2">Back to Login</a></p>
  </div>

  <div class="signup-box">
    <p>Don’t have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <footer>
    <p>© 2025 Niphkeyz</p>
  </footer>

  <script src="login.js"></script>
</body>
</html>
