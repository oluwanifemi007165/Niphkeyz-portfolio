<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
</head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  const code = params.get('code');

  const allLinks = JSON.parse(localStorage.getItem("shortLinks") || "{}");
  const allUsers = Object.keys(allLinks);

  let found = false;

  for (let email of allUsers) {
    const userLinks = allLinks[email] || [];
    const link = userLinks.find(l => l.code === code);
    if (link) {
      window.location.href = link.long; // redirect to long URL
      found = true;
      break;
    }
  }

  if (!found) {
    alert("Link not found!");
  }
</script>
</body>
</html>
