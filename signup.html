<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Niphkeyz Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <!-- Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="signup-container">
    <h1 class="logo">Niphkeyz</h1>

    <!-- Step 1 -->
    <form id="signupForm">
      <div id="step1">
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>

        <div class="pass-wrapper">
          <input type="password" id="signupPassword" placeholder="Password" required>
          <i class="fas fa-eye eye-icon" onclick="toggleEye(this,'signupPassword')"></i>
        </div>

        <div class="pass-wrapper">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
          <i class="fas fa-eye eye-icon" onclick="toggleEye(this,'confirmPassword')"></i>
        </div>

        <button type="button" class="btn" id="nextBtn">Next</button>
      </div>

      <!-- Step 2 -->
      <div id="step2" style="display:none;">
        <input type="date" id="dob" required>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <button type="submit" class="btn">Sign Up</button>
      </div>
    </form>

    <div class="divider"><span>OR</span></div>

    <p>Already have an account? <a href="index.html" class="login-link">Log in</a></p>
  </div>

  <footer>
    <p>Â© 2025 Niphkeyz</p>
  </footer>

  <script src="signup.js"></script>
</body>
</html>
